<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">recipes Table</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>S.no</th>
        <th>recipe name</th>
        <th>image</th>
        <th>rating</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    apiURL = 'https://dummyjson.com/recipes';

    fetch(apiURL)
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector('#dataTable ');

    const arrayData = Array.isArray(data) ? data : data.recipes;

    arrayData.forEach(recipes => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${recipes.id}</td>
        <td>${recipes.name}</td>
        <td><img src="${recipes.image}" height=100/></td>
        <td>${recipes.rating}</td>
        <td>${`$`+recipes.rating}</td>

      `;
      tbody.appendChild(row);
    });
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });

  </script>
</body>
</html>
